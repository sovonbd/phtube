<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a4d710dd45.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;

      <nav class="py-8 flex flex-col md:flex-row justify-between items-center gap-4">
        <img class="w-36 h-8" src="./images/Logo.png" alt="" />
        <button onclick="sortByViews()" class="btn btn-active normal-case px-5 py-2 text-lg font-medium text-[#252525] order-last md:order-2">Sort by view</button>
        <button class="bg-[#FF1F3D] text-white border-none normal-case px-5 py-2 text-lg font-medium rounded-lg hover:bg-[#E5E6E6] hover:text-[#252525] order-2 md:order-last">Blog</button>
      </nav>
      <hr class="h-[1px] mb-8" />
    </header>

    <main class="container px-4 md:px-14 mx-auto">
      <div id="category-container"></div>

      <div id="item-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 pb-10"></div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
